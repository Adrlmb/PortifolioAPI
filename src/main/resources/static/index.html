<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Nova Transação</h2>
    <form id="usuarioForm">
        <div class="d-flex flex-nowrap gap-3 overflow-auto">
            <div>
                <label for="purchasedCryptoCode" class="form-label">CRYPTO CODE</label>
                <input type="text" id="purchasedCryptoCode" class="form-control" required>
            </div>
            <div>
                <label for="amountCryptoPurchased" class="form-aabel">CRYPTO AMOUNT</label>
                <input type="text" id="amountCryptoPurchased" class="form-control" required>
            </div>
            <div>
                <label for="cryptoUsed" class="form-label">CRYPTO USED</label>
                <input type="text" id="cryptoUsed" class="form-control">
            </div>
            <div>
                <label for="amountSpent" class="form-label">AMOUNT SPENT</label>
                <input type="text" id="amountSpent" class="form-control" >
            </div>
            <div>
                <label for="taxCryptoCode" class="form-label">CRYPTO CODE FEES</label>
                <input type="text" id="taxCryptoCode" class="form-control" >
            </div>
            <div>
                <label for="taxAmount" class="form-label">AMOUNT FEES</label>
                <input type="text" id="taxAmount" class="form-control">
            </div>
            <div>
                <label for="buyDate" class="form-label">DATE</label>
                <input type="date" id="buyDate" class="form-control" >
            </div>
            <div>
                <label for="exchange" class="form-label">EXCHANGE</label>
                <input type="text" id="exchange" class="form-control">
            </div>
            <div class="d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </form>
    <div id="mensagem" class="mt-3"></div>
</div>
<!-- teste -->

<div class="container mt-5">
    <h2 class="mb-4">Histórico de Transações</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>CODE</th>
            <th>CRYPTO AMOUNT</th>
            <th>CRYPTO USED</th>
            <th>AMOUNT SPENT</th>
            <th>CRYPTO CODE FEES</th>
            <th>AMOUNT FEES</th>
            <th>DATE</th>
            <th>EXCHANGE</th>
            <th>PROFIT</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tabela-corpo">
        <!-- Os dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>
</div>

<script src="js/script.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
